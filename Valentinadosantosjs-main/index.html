<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>VDS CLOTHES</title>
  </head>
  <body>
    <h1>Bienvenidxs a VDS CLOTHES</h1>

    <div class="container">
      <div class="contendor__prod">
        <img
          src="./Final JS/PRIMER ENTREGA/img/cartera1.jpg"
          alt="Cartera Roja"
          class="imagenes"
        />
        <p class="parrafo__cartera">Cartera Roja</p>
        <input type="number" />
      </div>
      <div class="contendor__prod">
        <img
          src="./Final JS/PRIMER ENTREGA/img/c2.jpg"
          alt="Cartera Rosa"
          class="imagenes"
        />
        <p class="parrafo__cartera">Cartera Rosa</p>
        <input type="number" />
      </div>
      <div class="contendor__prod">
        <img
          src="./Final JS/PRIMER ENTREGA/img/c3.jpg"
          alt="Cartera Azul"
          class="imagenes"
        />
        <p class="parrafo__cartera">Cartera Azul</p>
        <input type="number" />
      </div>
      <div class="contendor__prod">
        <img
          src="./Final JS/PRIMER ENTREGA/img/c4.jpg"
          alt="Cartera Verde"
          class="imagenes"
        />
        <p class="parrafo__cartera">Cartera Verde</p>
        <input type="number" />
      </div>
    </div>
    <div>
      <h2>Formulario de contacto</h2>
      <form action="Formulario de contacto">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          placeholder="INGRESE SU NOMBRE"
          required
        />
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          placeholder="INGRESE SU APELLIDO"
          required
        />
        <label for="mail">Mail:</label>
        <input type="text" id="mail" placeholder="INGRESE SU MAIL" required />
        <label for="pregunta">Pregunta:</label>
        <input type="textarea" />
        <input type="submit" name="enviar" id="enviar" value="Enviar" />
        <input type="reset" value="Eliminar todo" />
      </form>
    </div>
    <script src="condi.js"></script>
  </body>
</html>
